<!DOCTYPE html>
<html>
<head>
    <title>Edit Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="form-wrapper">
    <div class="form-card">

        <h2>üé¨ Edit Movie Review</h2>

        {% if error %}
            <p class="error-text">
                {{ error }}
            </p>
        {% endif %}

        <form method="POST">

            <input type="text" 
                   name="name" 
                   value="{{ movie.name }}" 
                   placeholder="Movie Name"
                   required>

            <input type="text" 
                   name="poster" 
                   value="{{ movie.poster }}" 
                   placeholder="Poster URL (https://example.com/poster.jpg)">

            <textarea name="review" 
                      placeholder="Write your review..." 
                      required>{{ movie.review }}</textarea>

            <label>Rating</label>
            <select name="rating" required>
    <option value="">Select Rating</option>
    {% for i in range(1,6) %}
        <option value="{{ i }}" 
            {% if movie.rating|string == i|string %}selected{% endif %}>
            ‚≠ê {{ i }}
        </option>
    {% endfor %}
</select>

            <button type="submit" class="primary-btn">
                üíæ Update Review
            </button>

        </form>

        <a href="/" class="back-link">‚Üê Back</a>

    </div>
</div>

</body>
</html>
