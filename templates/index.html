<!DOCTYPE html>
<html>
<head>
    <title>Movie Reviews</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <h1>üé¨ Movie Reviews</h1>

    <!-- üîç Search Form -->
    <form method="GET" action="/">
        <input type="text"
               name="search"
               placeholder="Search movie..."
               value="{{ search_query }}">
        <button type="submit">Search</button>
    </form>

    <br>

    <!-- ‚ûï Add Button -->
    <a href="/add" class="add-button">Add Movie Review</a>

    {% if movies %}
        {% for movie in movies %}
        <div class="movie-card">

            <h3>{{ movie.name }}</h3>

            <!-- ‚≠ê Star Rating -->
            <p>
                {% for i in range(movie.rating|int) %}
                    ‚≠ê
                {% endfor %}
            </p>

            <p>{{ movie.review }}</p>

            <!-- ‚úè Edit -->
            <a href="/edit/{{ loop.index0 }}" class="edit-button">
                Edit
            </a>

            <!-- üóë Delete -->
            <form action="/delete/{{ loop.index0 }}"
                  method="POST"
                  style="display:inline;"
                  onsubmit="return confirm('Are you sure you want to delete this review?');">
                <button type="submit" class="delete-button">
                    Delete
                </button>
            </form>

        </div>
        {% endfor %}
    {% else %}
        <p style="font-size:18px; color: gray; margin-top:20px;">
            üé• No movie reviews found.
        </p>
    {% endif %}

</body>
</html>
