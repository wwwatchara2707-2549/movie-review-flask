<!DOCTYPE html>
<html>
<head>
    <title>Movie Reviews</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <h1>üé¨ Movie Reviews</h1>

    <a href="/add" class="add-button">Add Movie Review</a>

    {% if movies %}
        {% for movie in movies %}
        <div class="movie-card">
            <h3>{{ movie.name }}</h3>

            <!-- ‚≠ê ‡πÅ‡∏™‡∏î‡∏á‡∏î‡∏≤‡∏ß‡∏ï‡∏≤‡∏°‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô -->
            <p>
                {% for i in range(movie.rating|int) %}
                    ‚≠ê
                {% endfor %}
            </p>

            <p>{{ movie.review }}</p>

            <!-- ‡∏õ‡∏∏‡πà‡∏° Edit -->
            <a href="/edit/{{ loop.index0 }}" class="edit-button">Edit</a>

            <!-- ‡∏õ‡∏∏‡πà‡∏° Delete -->
            <form action="/delete/{{ loop.index0 }}" 
                  method="POST"
                  style="display:inline;"
                  onsubmit="return confirm('Are you sure you want to delete this review?');">
                <button type="submit" class="delete-button">Delete</button>
            </form>

        </div>
        {% endfor %}
    {% else %}
        <p style="font-size:18px; color: gray; margin-top:20px;">
            üé• No movie reviews yet. Add your first review!
        </p>
    {% endif %}

</body>
</html>
