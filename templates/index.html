<!DOCTYPE html>
<html>
<head>
    <title>Movie Reviews</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        .movie-card {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .add-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .add-button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <h1>ðŸŽ¬ Movie Reviews</h1>

    <a href="/add" class="add-button">Add Movie Review</a>

    {% for movie in movies %}
        <div class="movie-card">
            <h3>{{ movie.name }}</h3>
            <p>{{ movie.review }}</p>
        </div>
    {% endfor %}

</body>
</html>
